name: dukkantek
description: Empowering your business through digital transformation

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  connectivity: 3.0.6
  hooks_riverpod: ^1.0.3
  flutter_hooks: 0.18.2+1
  dio: ^4.0.0
  fluttertoast: ^8.0.7
  google_sign_in: ^5.2.4
  google_fonts: ^2.3.1
  cuberto_bottom_bar: ^2.0.0
  shared_preferences: ^2.0.7
  flutter_inappwebview: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/dukkantek.png"

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
    - assets/mock_response/login/
